# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 문과생 코딩 개척기
subtitle: 풀스택 개발자가 되는 날까지
description: 간간히 팁들을 올리는 개발 블로그
keywords:
author: Caesiumy
language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://caesiumy.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
plugins:
  # - hexo-algoliasearch
  # - hexo-deployer-git
theme: tranquilpeak

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/CaesiumY/CaesiumY.github.io.git

# Algolia
algolia:
  appId: "Q97Q2QDCE4"
  apiKey: "2c1cb2e084d064f60bd20ca72bdd07df"
  adminApiKey: "91f6f1260f3208e94c6334d98f341084"
  chunkSize: 5000
  indexName: "myblog"
  fields:
    - content:strip:truncate,0,500
    - excerpt:strip
    - gallery
    - permalink
    - photos
    - slug
    - tags
    - title

# feed
feed:
  type: atom
  path: atom.xml
  limit: false

# sitemap auto generator
sitemap:
  path: sitemap.xml
  tag: true
  category: true

# robots.txt
robotstxt:
  User-agent: "*"
  Allow: /
  Sitemap: https://caesiumy.github.io/sitemap.xml

# nofollow
nofollow:
  enable: true

# for Disqus
disqus_shortname: Caesiumy
